version: '3.8'

services:
  proxy-server:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PROXY_USERNAME=admin
      - PROXY_PASSWORD=mySecurePassword123
      - PROXY_PORT=8080
    restart: unless-stopped
    container_name: go-proxy-server
    
    # Optional: Add logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Optional: Add resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
